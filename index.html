
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тренировка математического счёта</title>
</head>
<body>
    <div class="container">
        <h1>Тренировка математического счёта</h1>
        <div class="settings">
            <label for="difficulty">Выберите уровень сложности:</label>
            <select id="difficulty">
                <option value="easy">Лёгкий</option>
                <option value="medium">Сложный</option>
                <option value="hard">Легенда</option>
            </select>
            <label><input type="checkbox" id="negative"> Отрицательные числа</label>
            <label><input type="checkbox" id="decimal"> Десятичные дроби</label>
            <label><input type="checkbox" id="multiplication"> Умножение</label>
            <label><input type="checkbox" id="addition"> Сложение</label>
            <label><input type="checkbox" id="subtraction"> Вычитание</label>
            <button id="startButton">Начать тренировку</button>
        </div>
        <div id="quiz" class="quiz-hidden">
            <div id="question"></div>
            <input type="number" id="answerInput" placeholder="Ваш ответ">
            <button id="submitAnswer">Ответить</button>
            <div id="timer">15</div>
        </div>
        <div id="result" class="result-hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
